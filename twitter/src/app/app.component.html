<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="header-wrapper row">
    <div class="header-inside">
      <h1>Tweeting...</h1>
    </div>
  </div>

  <div>
    <form>
      <div class="form-group">
        <input type="text">
      </div>
      <a (click)="getTweets()">Search...</a>
    </form>
  </div>

  <div class="tweet-list-container">
    <h1 class="tweet-list-header">Tweets</h1>
    <div *ngFor="let tweet of (tweets$ | async)" class="row">
      <div class="profile">
        <img src="{{tweet.user.profile_image_url}}" alt="image">
        <h3 class="user-name">{{tweet.user.name}}</h3>
        <p class="tweet-text" [innerHTML]="tweet.text"></p>
        <p class="tweet-date">
          <i>{{tweet.created_at | date :'yyyy-DD-mm'}}</i>
        </p>
        <p class="tweet-symbols">
          <span class="fa fa-heart"></span> {{tweet.favorite_count}}
          <span class="fa fa-retweet"></span> {{tweet.retweet_count}}
        </p>
      </div>
    </div>
  </div>
</div>
